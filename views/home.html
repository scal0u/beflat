<top-bar></top-bar>

<ul class="list-group list-group-flush row">
	<li class="list-group-item lead">
        <div class="row">
        	<div class="col-xs-8">
		        <a href="#/events/" title="See all events" class="btn pLeft0">
		        	Upcoming events
		        </a>
        	</div>
        	<div class="col-xs-4">
		        <a href="#/events/new" class="btn pull-right pRight0" title="Add an event">
		            Add <i class="fa fa-plus"></i>
		        </a>
        	</div>
        </div>
    </li>
    <li class="list-group-item" ng-repeat="event in group.events | limitTo: 2"> 
		<a href="#/events/{{ event.id }}">
	        <p class="h6">{{ event.title }}</p>
		</a>
        <time><small>{{ event.date | date }}</small></time>
    </li>
    <li class="list-group-item text-right">
        <a href="#/events/" title="See all events">
	    	<small>See all events <i class="fa fa-chevron-right pLeft"></i></small>
		</a>
    </li>
</ul>


<hr>

<input type="text" ng-model="email" placeholder="email" />
<input type="password" ng-model="password" placeholder="password" />
<button ng-click="logIn()">OK</button>
<button ng-click="createUser()">+</button>
<button ng-click="removeUser()">-</button>

<hr>
<pre> authData: {{ authData | json }}</pre>
