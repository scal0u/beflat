<div class='row panel text-center topbar'>
	<div class='col-xs-2'>
		<a onclick="window.history.back();" class='btn' ng-show="page.leftBtn == 'prev'">
			<i class="fa fa-chevron-left"></i>
		</a>
		<a ng-href='#/{{ page.leftBtn.href }}' class='btn' ng-hide="page.leftBtn == 'prev'">
			<i class='fa fa-{{ page.leftBtn.fa}}'></i>
		</a>
	</div>
	<h1 class='h4 col-xs-8'>
		{{ page.title }}
	</h1>
	<div class='col-xs-2'>
		<a ng-href='#/{{ page.rightBtn.href }}' class='btn' ng-hide="page.rightBtn == 'submit'">
			<i class='fa fa-{{ page.rightBtn.fa}}'></i>
		</a>
		<button type="submit" class='btn' ng-show="page.rightBtn == 'submit'">
			<i class='fa fa-check'></i>
		</button>
	</div>
</div>
