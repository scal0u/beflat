<top-bar></top-bar>

<ul class="list-group list-group-flush row">
    <li class="list-group-item" ng-repeat="track in tracks | orderBy: 'name' "> 
        <a href="#/songs/{{ track.id }}">
            <p class="h6">{{ track.name }}</p>
            <small>{{ track.artist }}</small>
        </a>
    </li>
</ul>
