<top-bar></top-bar>

<ul class="list-group list-group-flush row">
    <li class="list-group-item" ng-repeat="track in tracks"> 
        <a href="#/songs/{{ track.id }}">
            <p class="h6">{{ track.name }}</p>
        </a>
        <time><small>{{ track.date | date }}</small></time>
    </li>
</ul>
